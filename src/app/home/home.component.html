
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of emps">
            <td>{{emp.Id}}</td>
            <td>{{emp.Name}}</td>
            <td>{{emp.Age}}</td>
        </tr>
    </tbody>
</table>
